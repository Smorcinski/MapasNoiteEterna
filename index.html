<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Nimor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="map-container">
        <img src="nimor.png" alt="Mapa" id="map">
        <!-- Adicione os pontos de interesse (POIs) conforme necessário -->
        <div class="poi" data-info="Informações sobre o ponto de interesse 1" style="top: 30%; left: 50%;"></div>
        <div class="poi" data-info="Informações sobre o ponto de interesse 2" style="top: 60%; left: 20%;"></div>
    </div>
    <div id="tooltip" class="tooltip"></div>
    <script src="script.js"></script>
</body>
</html>
