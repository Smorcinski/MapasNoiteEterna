<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Nimor</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="map-container">
        <img src="nimor.png" alt="Mapa" id="map">
        <!-- Adicione os pontos de interesse (POIs) conforme necess치rio -->
        <div class="poi" data-info="Circulo Preto 1" style="top: 10%; left: 10%;"></div>
		<div class="poi" data-info="Circulo Preto 2" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 3" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 4" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 5" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 6" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 7" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 8" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 9" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 10" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 11" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 12" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 13" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 14" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 15" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 16" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 17" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 18" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 19" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 20" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 21" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 22" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 23" style="top: %; left: %;"></div>
		<div class="poi" data-info="Circulo Preto 24" style="top: %; left: %;"></div>
    </div>
    <div id="tooltip" class="tooltip"></div>

    <div class="coordinates" id="coordinates"></div>

    <button onclick="downloadCoordenadas()">Baixar Coordenadas</button>

    <script>
        // Verifica se h치 dados previamente armazenados no localStorage
        var coordenadas = JSON.parse(localStorage.getItem('coordenadas')) || [];

        document.addEventListener('mousemove', function(event) {
            var x = event.clientX;
            var y = event.clientY;
            var width = window.innerWidth;
            var height = document.querySelector('.map-container').clientHeight;
            var scrollTop = window.pageYOffset || document.documentElement.scrollTop; // Calcula o deslocamento vertical da p치gina

            var xPercent = (x / width) * 100;
            var yPercent = ((y + scrollTop) / height) * 100; // Adiciona o deslocamento vertical da p치gina

            document.getElementById('coordinates').textContent = 
                'X: ' + x.toFixed(2) + ' (' + xPercent.toFixed(2) + '%), Y: ' + y.toFixed(2) + ' (' + yPercent.toFixed(2) + '%)';
        });

        function downloadCoordenadas() {
            var textoCoordenadas = coordenadas.map(coordenada => `X: ${coordenada.x}, Y: ${coordenada.y}`).join('\n');

            var blob = new Blob([textoCoordenadas], { type: 'text/plain' });
            var url = window.URL.createObjectURL(blob);

            var a = document.createElement('a');
            a.href = url;
            a.download = 'coordenadas.txt';
            document.body.appendChild(a);
            a.click();

            window.URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
