<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Nimor</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<style>
        .coordinates {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            z-index: 1000;
        }
    </style>
    <div class="map-container">
        <img src="nimor.png" alt="Mapa" id="map">
        <!-- Adicione os pontos de interesse (POIs) conforme necessÃ¡rio -->
		<div class="poi" data-info="Circulo Preto 1" style="top: 10%; left: 10%;"></div>
    </div>
    <div id="tooltip" class="tooltip"></div>
	
	<div class="coordinates" id="coordinates"></div>

    <script>
	<script>
        document.addEventListener('mousemove', function(event) {
            var x = event.clientX;
            var y = event.clientY;
            var width = window.innerWidth;
            var height = document.querySelector('.container').clientHeight;

            var xPercent = (x / width) * 100;
            var yPercent = (y / height) * 100;

            document.getElementById('coordinates').textContent = 
                'X: ' + x.toFixed(2) + ' (' + xPercent.toFixed(2) + '%), Y: ' + y.toFixed(2) + ' (' + yPercent.toFixed(2) + '%)';
        });
    </script>
</body>
</html>
